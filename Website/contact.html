	</div>

	    <h4 style="text-align:center">We'd love to hear from you!</h4>
	</div>
	<div class="row input-container">
            <form action="https://formsubmit.co/saptarshi.programmer@gmail.com" method="POST">
	        <div class="col-xs-12">
		    <div class="styled-input wide">

			</div>
		    </div>
		    <div class="col-md-6 col-sm-12">

			</div>
		    </div>
		    <div class="col-md-6 col-sm-12">

			    </div>
		    </div>
		    <div class="col-xs-12">
			<div class="styled-input wide">
			    <textarea required name="Message"></textarea>
				<label>Message</label>
			</div>
		    </div>
		    <div class="col-xs-12">
<!--                     <input type="hidden" name="_autoresponse" value="Thank You! We shall get back on you!"> -->
		    <button class="btn-lrg submit-btn" id="btnShowMsg" type="submit" onClick="showMessage()">Send Message</button>
		    </div>
            </form>
	</div>
