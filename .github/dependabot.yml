    reviewers:
      - SaptarshiSarkar12
      
  - package-ecosystem: 'maven' # See documentation for possible values
    directory: '/' # Location of package manifests
    schedule:
      interval: 'daily'
    commit-message:
      prefix: '[maven] '
      include: 'scope'
    labels:
      - 'dependencies ğŸ“¦ï¸'
      - 'maven ğŸ“¦ï¸'
    reviewers:
      - SaptarshiSarkar12
      
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      # Check for updates to GitHub Actions every weekday
      interval: 'daily'
