version: 2
updates:
  - package-ecosystem: 'npm' # See documentation for possible values
    directory: '/Website' # Location of package manifests
    schedule:
      interval: 'daily'
    commit-message:
      prefix: '[npm] '
      include: 'scope'
    labels:
