"Website 🌐":
- changed-files:
  - any-glob-to-any-file: ['Website/**']

"App 💻":
- changed-files:
  - any-glob-to-any-file: ['src/**']

"Workflows":
- changed-files:
  - any-glob-to-any-file: ['.github/workflows/**']

"dependencies 📦️":
- changed-files:
  - any-glob-to-any-file: ['Website/package.json', 'Website/package-lock.json', 'pom.xml', '.github/workflows/**']
- head-branch: ['^dependabot']

"documentation 📝":
- changed-files:
  - any-glob-to-any-file: ['**/*.md']

"maven 📦️":
- changed-files:
  - any-glob-to-any-file: ['pom.xml']

"npm 📦️":
- changed-files:
  - any-glob-to-any-file: ['Website/package.json', 'Website/package-lock.json']

"docker 🐋":
- changed-files:
  - any-glob-to-any-file: ['Docker/**']
